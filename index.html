<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="page">
    <div class="top-content">
        <img class="top-img" src="./eisenhower-matrix.jpg">
        <a
            class="more_inf"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </div>
    <div class="main-content">
        <p id="add-item-section">
            <label class="new-task-label" for="new-task">Add Item</label>
            <div class="task-row-wrapper">
                <input id="new-task" class="input task" type="text">
                <button class="button">Add</button>
            </div>
      </p>
      <h3 class="list-title">Todo</h3>
      <ul class="todo-list" id="incomplete-tasks">
        <li class="list-item">
            <input class="input checkbox" type="checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
                <img class="delete-btn-img" src="./remove.svg">
            </button>
        </li>
        <li class="list-item edit-mode">
            <input class="input checkbox" type="checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task">
            <button class="button edit">Save</button>
            <button class="button delete">
                <img class="delete-btn-img" src="./remove.svg">
            </button>
        </li>
      </ul>
      <h3 class="list-title">Completed</h3>
      <ul class="todo-list" id="completed-tasks">
        <li class="list-item">
            <input class="input checkbox" type="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
                <img class="delete-btn-img" src="./remove.svg">
            </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
