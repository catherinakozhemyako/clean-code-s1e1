<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen">
  </head>
  <body class="page">
    <header class="header">
      <figure class="logo">
        <img class="logo__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <figcaption>
            <h1 class="logo__link"></h1>
              <a href="https://goal-life.com/page/method/matrix-eisenhower">
                Want more details?
              </a>
            </h1>
        </figcaption>
      </figure>
    </header>
    <main class="main-content">
      <section class="add-item">
        <h3 class="add-item__title">
          <label class="label" for="new-task">Add Item</label>
        </h3>
        <div class="add-item__task">
          <input id="new-task" class="input task" type="text">
            <button class="button">Add</button>
        </div>
      </section>
      <section class="list-section">
        <h3 class="list-section__title">Todo</h3>
          <ul class="todo-list" id="incomplete-tasks">
            <li class="todo-list__item">
              <input class="input checkbox" type="checkbox">
              <label class="task label">Pay Bills</label>
              <input type="text" class="input task">
              <button class="button edit-btn">Edit</button>
              <button class="button delete-btn">
                  <img class="delete-btn__img" src="./remove.svg" alt="del-img">
              </button>
            </li>
            <li class="todo-list__item todo-list__item_edit">
              <input class="input checkbox" type="checkbox">
              <label class="task label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="input task">
              <button class="button edit-btn">Save</button>
              <button class="button delete-btn">
                  <img class="delete-btn__img" src="./remove.svg" alt="del-img">
              </button>
            </li>
           </ul>
      </section>
      <section class="list-section">
        <h3 class="list-section__title">Completed</h3>
          <ul class="todo-list" id="completed-tasks">
            <li class="todo-list__item">
              <input class="input checkbox" type="checkbox" checked>
              <label class="task label">See the Doctor</label>
              <input type="text" class="input task">
              <button class="button edit-btn">Edit</button>
              <button class="button delete-btn">
                <img class="delete-btn__img" src="./remove.svg" alt="del-img">
              </button>
            </li>
          </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
